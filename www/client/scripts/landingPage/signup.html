<div class="list landing">
  <div class="transparent-inputs signin-block">
    <h2 class="title">Sign Up</h2>
    <input class="block" type="text" placeholder="Robot@gmail.com" ng-model="email">
    <input class="block" type="text" placeholder="screenname" ng-model="screenname">
    <input class="block" type="password" placeholder="Password" ng-model="password">
    <button ng-click="signup(email, password, screenname)" class="login block">
      Signup
    </button>
  </div>
</div>
