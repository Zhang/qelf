<div class="profile-container">
  <div class="profile-overview-container">
    <div class="profile-picture-container">
      <div id="profile-picture" class="profile-picture"></div>
    </div>
    <div class="profile-overview">
      <div class="name">{{user.name}}</div>
      <div class="overview">
        {{overviewSentence}}
      </div>
    </div>
  </div>
  <div class="selectors-container">
    <div class="selector-container">
      <div class="profile-selector" ng-click="sortBy()">
        <div class="sort-text">{{sortByText || 'Sort By'}}</div>
        <div class="select-icon ion-ios-arrow-down">
        </div>
      </div>
      <div class="profile-selector" ng-click="viewByCategory()">
        <div class="sort-text">{{viewCategory || 'View by Category'}}</div>
        <div class="select-icon ion-ios-arrow-down">
        </div>
      </div>
    </div>
  </div>
  <div class="traits-container">
    <trait-card ng-if="trait.display" ng-repeat="trait in traits" highest-score="highestScore" trait="trait"></trait-card>
  </div>
</div>
