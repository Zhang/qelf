<div on-swipe-left="nextExperiment('left')" on-swipe-right="nextExperiment('right')" class="subview-container flex-column">
  <div class="grow full-width">
    <div class="page-title full-width">
      <div class="font-large">{{experiment.template.text}}</div>
    </div>
    <div class="text-center flex-center full-width bottom-border">
      <div class="experiment-metrics">
        <div class="experiment-metric light-gray"><span class="bold-number">{{experiment.results.length}}</span> Data Points Tracked</div>
        <div class="experiment-metric light-gray"><span class="bold-number">{{experiment.template.minimumResults - experiment.results.length}}</span> Data Points Remaining</div>
      </div>
    </div>
    <div class="tracking full-width">
      <div class="tracking-card flex-column">
        <div ng-if="!results.outcomes.length" class="full-width">
          <div class="text-center flex-center full-width padding-top-subview">
            No Results
          </div>

        </div>
        <div ng-if="!!results.outcomes.length" class="full-width">
          <div class="text-center flex-center full-width padding-top-subview">
            <div class="experiment-metrics">
              <div ng-repeat="summary in results.summary" class="experiment-metric light-gray"><span class="bold-number">{{summary.value}}</span> {{summary.label}}</div>
            </div>
          </div>
          <div class="full-width variable-container">
            <div class="flex-left">
              <span class="grow">Sort by: <strong ng-click="sortBy()">{{key.text}}</strong></span>
            </div>
            <div class="measure flex-left" ng-repeat="variable in results.outcomes"><div class="grow">{{variable.text}}</div><div>{{variable.score[key.value]}}</div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-btn full-width" ng-click="measure()">Measure</div>
  <div class="padding-top-subview centered">
    <div ng-repeat="e in experiments" ng-click="viewExperiment(e)" class="dot {{e.id === experiment.id ? 'active' : ''}}"></div>
  </div>
</div>
