<div class="profile-container">
  <div class="profile-overview-container">
    <div class="profile-picture-container">
      <div id="profile-picture" class="profile-picture"></div>
    </div>
    <div class="profile-overview">
      <div class="name">{{user.name}}</div>
      <div class="overview">
        {{overviewSentence}}
      </div>
    </div>
  </div>
  <div class="selectors-container">
    <div class="selector-container">
      <select
        class="profile-selector"
        ng-change="sortTraitsBy(sortBy)"
        ng-options="option.title for option in sortOptions"
        ng-model="sortBy">
      </select>
    </div>
  </div>
  <div class="traits-container">
    <trait-card ng-repeat="trait in traits" trait="trait"></trait-card>
  </div>
</div>
