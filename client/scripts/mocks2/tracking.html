<div class="discussion subview-container flex-column">
<!--   <div class="full-width flex-left">
    <div class="header-button underline-primary">TRACKING</div>
    <div class="header-button">REPORTS</div>
  </div> -->
  <div class="grow full-width">
    <div class="page-title full-width">
      <div class="routine-title">Caesarofthesky</div>
    </div>
    <div class="tracking full-width">
      <div class="routine-metrics bottom-border">
        <div class="routine-metric"><span class="bold-number">7</span> Day Streak</div>
        <div class="routine-metric"><span class="bold-number">10</span> Days Tracked</div>
        <div class="routine-metric"><span class="bold-number">45</span> Data Points Remaining</div>
      </div>
      <div class="tracking-card flex-column">
        <div class="flex-center full-width match-border-bottom">
          <div class="font-large">Focus and Attention</div>
        </div>
        <div class="primary-measure flex-center full-width">
          <div class="routine-metrics">
            <div class="routine-metric light-gray"><span class="bold-number">{{overall.accuracy}}%</span> Average accuracy</div>
            <div class="routine-metric light-gray"><span class="bold-number">{{overall.reactionTime}}<span class="font-small">ms</span></span> Average reaction time</div>
          </div>
        </div>
        <div class="changed-width">
          <div class="flex-left">
            <span class="grow">View by: <strong>Most Correlated Variables</strong></span><div class="font-xlarge">+</div>
          </div>
          <div class="measure flex-left" ng-repeat="variable in variables"><div class="grow">{{variable.text}}</div><div>{{variable.score}}</div></div>
        </div>
        <!-- <div class="full-width">
          <div class="float-right"><div class="add-circle">+</div></div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="bottom-btn full-width">Measure</div>
</div>
