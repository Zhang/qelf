<div class="card">
  <div class="card-content">
    <div class="card-header" ng-bind="vote.comparison"></div>
    <div class="card-main">
      <div class="card-candidates">
        <span class="vote-left candidate-transitioner">
          <contestant is-feedback="isFeedback" contestant="vote.contestants[0]"></contestant>
        </span
        ><span class="vote-right candidate-transitioner">
          <contestant is-feedback="isFeedback" contestant="vote.contestants[1]"></contestant>
        </span>
    </div>
    <div ng-if="isFeedback" class="card-comment">
      <div class="feedback-input-container"><textarea ng-model="feedback.text" class="feedback-input"></textarea></div>
    </div>
  </div>
</div>
