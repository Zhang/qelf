<div class="card">
  <div class="card-content">
    <div class="card-header" ng-bind="::vote.comparison"></div>
    <div class="card-main">
      <div class="card-candidates">
        <span class="contestant-parent-container contestant-width">
          <div class="contestant-overlay left contestant-width">
            <div class="vote-meter left">
              <!-- Unstyled div wrapper used to allow text to behave as blocks -->
              <div class="separate-from-flex">
                I score {{::firstNameLeft}} <div class="meter-score">{{vote.displayScore}}%</div><div class="overflow-protection"> higher than {{::firstNameRight}}</div>
              </div>
            </div>
          </div>
          <contestant contestant="::vote.contestants[0]"></contestant>
        </span
        ><span class="contestant-parent-container contestant-width">
          <div class="contestant-overlay right contestant-width">
            <div class="vote-meter right">
              <div class="separate-from-flex">
                I score {{::firstNameRight}} <div class="meter-score">{{vote.displayScore}}%</div><div class="overflow-protection"> higher than {{::firstNameLeft}}</div>
              </div>
            </div>
          </div>
          <contestant contestant="::vote.contestants[1]"></contestant>
        </span>
    </div>
  </div>
</div>
