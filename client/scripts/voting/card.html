<div class="card">
  <div class="card-content">
    <div class="card-header" ng-bind="vote.comparison"></div>
    <div class="card-main">
      <div class="card-candidates">
        <span class="contestant-parent-container">
          <contestant contestant="vote.contestants[0]"></contestant>
        </span
        ><span class="contestant-parent-container">
          <contestant contestant="vote.contestants[1]"></contestant>
        </span>
    </div>
    <div class="card-comment" ng-click="onComment()">{{comment.text ? 'Edit your comment' : 'Add a comment'}}</div>
  </div>
</div>
