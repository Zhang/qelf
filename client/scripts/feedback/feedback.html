<div class="voting-container">
  <div class="votes">
    <card
      ng-repeat="feedback in feedbacks"
      on-left="swipe(feedbackText, canContact)"
      on-right="swipe(feedbackText, canContact)"
      trait="feedback.trait"
      is-feedback="true"
      contestants="feedback.contestants">
    </card>
  </div>
</div>
