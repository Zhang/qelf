<div class="popup-container">
  <div class="popup-title">Email</div>
  <div class="popup-text">If you don't mind us contacting you, please leave your email</div>
  <input class="email-input" placeholder="Email..." type="text" ng-model="email">
  <div class="popup-submit">
    <div class="right">
      <div class="submit-btn" ng-click="closePopup()">No Thanks</div>
      <div class="submit-btn" ng-click="closePopup()">Submit</div>
    </div>
  </div>
</div>
